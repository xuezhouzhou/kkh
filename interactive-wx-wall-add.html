      </div>
      <!-- 侧边栏用户信息 end --> 
      <!-- 侧边栏菜单 start -->
      <div id="side-menu">
        <a class="menu-list">
          <div class="icon icon-meeting"></div>
          <div class="title">会议管理</div>
        </a>
        <a class="menu-list">
          <div class="icon icon-contacts"></div>
          <div class="title">通讯录管理</div>
        </a>
        <div id="side-menu-interactive" class="menu-list">
          <div class="border border-interactive"></div>
          <div class="icon icon-interactive icon-interactive-cur"></div>
          <div class="title">互动管理</div>
          <div class="icon-jt icon-jt-right icon-jt-bottom"></div>
        </div>
        <div id="interactive-child" style="display:block;">
          <a class="menu-list"><div class="title">投票管理</div></a>
          <a class="menu-list"><div class="title">问卷管理</div></a>

    <!-- side end -->    
    <div id="main">
      <div id="main-header">

      <div id="main-content">
        <!-- 微信墙模板类型 start -->
        <div id="wx-wall-type">
          <div class="clear">
            <div class="fl">模版</div>
            <div class="fr">选定模版用于结果显示</div>
          </div>

            <li class="cur">
              <img src="images/wx-wall-type-1.png" />

            </li>
            <li>
              <img src="images/wx-wall-type-2.png" />
              <i></i>
            </li>
          </ul>
        </div>
        <!-- 微信墙模板类型 end -->
        <!-- 添加微信墙 start -->
        <div id="wx-wall-add">
          <table width="100%" cellspacing="0" cellpadding="0">
            <tr >
              <td width="80px">微信墙名称</td>
              <td>
                <input type="text" class="text text-230-32" placeholder="请输入微信墙名称">
              </td>
            </tr>
            <tr>
              <td style="vertical-align: top;">微信墙名称</td>
              <td>
                <textarea placeholder="请输入说明该微信墙名称的文字信息"></textarea>
              </td>
            </tr>
          </table>
          <div class="btn-wrap clear">
            <a class="btn btn-primary btn-106-36 btn-br-18 fl">确认</a>
            <a class="btn btn-default btn-106-36 btn-br-18 fr">取消</a>

<!-- 微信墙预览弹出层 start -->
<div id="tc-wx-wall-preview" class="tc-box">
  <div class="tc-close" data-id="tc-wx-wall-preview"></div>
  <div class="top">
    <h2>微信墙预览</h2>
  </div>
  
</div>
<!-- 微信墙预览弹出层 end -->

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script>
(function($){
  //弹出层隐藏
  $('.tc-close').on('click',function(){
    var id = $(this).attr('data-id');
    $('#' + id + ",#body-hover").hide();
  });
  
  //弹出层显示
  $('.tc-show').on('click',function(){
    var id = $(this).attr('data-id');
    $('#' + id + ",#body-hover").show();
  });
})(jQuery);  
</script>
</body>
