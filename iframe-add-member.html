<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>增加参会人员</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/iframe-add-member.css">
</head>
<body>
<h2>选择增加的参会人员（89人）</h2>
<table width="100%" cellpadding="0" cellspacing="0" class="m-t-20">
  <tr>
    <td width="12%">参会人员</td>
    <td width="88%">
      <div id="select-member" class="clear">
        <div class="clear">
          <div class="check fl"><i></i>通讯录</div>
        </div>
        <div class="clear p-l-25">
          <div class="radio fl"><i></i>全部分组</div>
          <div class="radio radio-checked fl"><i></i>部分分组</div>
        </div>
        <div class="label">指定分组(3/5)</div>
        <div class="clear p-l-25">
          <div class="check checked fl"><i></i>研发1组</div>
          <div class="check checked fl"><i></i>研发2组</div>
          <div class="check fl"><i></i>研发3组</div>
          <div class="check fl"><i></i>研发4组</div>
          <div class="check checked fl"><i></i>研发5组</div>
        </div>
        <div class="clear">
          <div class="check fl"><i></i>指定人(0/300)</div>
          <div class="fl">选择</div>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td>邀请函</td>
    <td>
      <div class="clear">
        <div class="radio fl"><i></i>不需要</div>
        <div class="radio radio-checked fl"><i></i>需要</div>
        <div class="inv">2015年年度大会</div>
      </div>
    </td>
  </tr>
</table>
<div class="clear">
  <div class="btn-wrap">
    <a class="btn btn-primary btn-106-36 btn-br-18 fl">确定</a>
    <a class="btn btn-default btn-106-36 btn-br-18 fr">取消</a>
  </div>
</div>
</body>
</html>
