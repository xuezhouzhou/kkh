<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>投票</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/vote.css">
</head>
<body>

<div class="container">
  <div class="logo"><img src="images/logo.png"></div>
  <div class="company">此处显示公司名称</div>
  <div class="vote-name">此处显示投票名称(字数20字以内)</div>
  <div class="vote-total">2033人参与</div>
  <ul class="vote-list">
    <li class="one">
      <div class="bar-bg"></div>
      <div class="bar-wrap">
        <div class="bar" style="height:75%">
          <div class="value">75%</div>
        </div>
      </div>
      <div class="img">
        <img src="images/vote-1.png" />
        <div class="crown"></div>
      </div>
      <div class="name">选项一</div>
    </li>
    <li class="two">
      <div class="bar-bg"></div>
      <div class="bar-wrap">
        <div class="bar" style="height:43%">
          <div class="value">43%</div>
        </div>
      </div>
      <div class="img">
        <img src="images/vote-2.png" />
      </div>
      <div class="name">选项二</div>
    </li>
    <li class="three">
      <div class="bar-bg"></div>
      <div class="bar-wrap">
        <div class="bar" style="height:40%">
          <div class="value">40%</div>
        </div>
      </div>
      <div class="img">
        <img src="images/vote-3.png" />
      </div>
      <div class="name">选项二</div>
    </li>
    <li class="other">
      <div class="bar-bg"></div>
      <div class="bar-wrap">
        <div class="bar" style="height:38%">
          <div class="value">38%</div>
        </div>
      </div>
      <div class="img">
        <img src="images/vote-3.png" />
      </div>
      <div class="name">选项四</div>
    </li>
    <li class="other">
      <div class="bar-bg"></div>
      <div class="bar-wrap">
        <div class="bar" style="height:37%">
          <div class="value">37%</div>
        </div>
      </div>
      <div class="img">
        <img src="images/vote-3.png" />
      </div>
      <div class="name">选项五</div>
    </li>
    <li class="other">
      <div class="bar-bg"></div>
      <div class="bar-wrap">
        <div class="bar" style="height:36%">
          <div class="value">36%</div>
        </div>
      </div>
      <div class="img">
        <img src="images/vote-3.png" />
      </div>
      <div class="name">选项六</div>
    </li>
  </ul>
</div>
</body>
</html>
