<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>投票</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/vote.css">
</head>
<body>

<div class="container">
  <div class="logo"><img src="images/logo.png"></div>
  <div class="company">此处显示公司名称</div>
  <div class="vote-name">此处显示投票名称(字数20字以内)</div>
  <div class="vote-total">2033人参与</div>
  <ul class="vote-list"></ul>
</div>

<script src="js/jquery.min.js"></script>
<script>
(function($){
  var voteList = [
    {'type':'one','value':'75','text':'选项一','img':'images/vote-1.png'},
    {'type':'two','value':'43','text':'选项二','img':'images/vote-2.png'},
    {'type':'three','value':'42','text':'选项三','img':'images/vote-3.png'},
    {'type':'other','value':'41','text':'选项四','img':'images/vote-3.png'},
    {'type':'other','value':'40','text':'选项五','img':'images/vote-3.png'},
    {'type':'other','value':'25','text':'选项六','img':'images/vote-3.png'}
  ];

  voteList.forEach(function(item){
    if(item.type=='one'){
      var crown = '<div class="crown"></div>';      
    }else{
      var crown = '';
    }

    var html =  '<li class="'+ item.type +'">';
        html +=   '<div class="bar-bg"></div>';
        html +=     '<div class="bar-wrap">';
        html +=       '<div class="bar" style="height:'+ item.value +'%">';
        html +=         '<div class="value">'+ item.value +'%</div>';
        html +=       '</div>';
        html +=     '</div>';
        html +=     '<div class="img"><img src="'+ item.img +'" />'+ crown +'</div>';
        html +=     '<div class="name">'+ item.text +'</div>';
        html += '</li>';
    $('.vote-list').append(html);
  });

  if(voteList.length<=6){
    $(".vote-list li").css({'width':(100/voteList.length)+'%'})
  }
})(jQuery);  
</script>
</body>
</html>
