<!doctype html>
<html lang="cn">
<head>
<meta charset="UTF-8">
<title>KKH - 登录</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div id="login">
  <div class="logo"><a href="#"><img src="images/logo-1.png"></a></div>
      
  <div class="row m-t-40">
    <div class="col col-l"></div>
    <div class="col col-m">
      <input type="text" class="text text-lg" placeholder="用户名/手机号/email">
    </div>
    <div class="col col-r">
      <p class="warning-tips">账户不存在！</p>
    </div>
  </div>

  <div class="row m-t-15">
    <div class="col col-l"></div>
    <div class="col col-m">
      <input type="password" class="text text-lg" placeholder="请输入密码">
    </div>
    <div class="col col-r">
      <p class="warning-tips" style="display:none;">密码不正确！</p>
    </div>
  </div>

  <div class="link link-reg-fgtpasss">
    <a href="retrieve-pass-email.html" class="forget-pass">忘记密码?</a>
    <a href="register.html" class="reg">注册</a>
  </div>

  <div class="btn-wrap">
    <a class="btn btn-primary btn-br-25 btn-220-50" href="#">确&nbsp;认</a>
  </div>

  <div class="link link-index">
    <a href="#" class="back-index">返回首页</a>
  </div>
</div>  
</body>
</html>
