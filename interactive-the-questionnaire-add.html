<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>KKH - 互动管理 - 问卷管理 - 新建</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/interactive-the-questionnaire-add.css"></head>
<body>
<!-- header start --> 
<div id="header-wrap">
  <div id="header">
    <div id="logo"></div>
    <div id="welcome">欢迎您的登录！您可在此管理您的系统后台。</div>
    <div id="top-menu">
      <div class="back-index">
        <a href="#">回到首页</a>
      </div>
      <div class="login-info">
        <div class="login-info-inner">
          <img class="tx" src="images/tx.jpg" >
          <p class="username">河西</p>
        </div>
        <div class="login-info-list">
          <a href="userinfo.html">账号信息</a>
          <a href="changepass.html">密码修改</a>
          <a href="">退出</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- header end -->

<div id="container-wrap">
  <div id="container">
    <!-- side start -->
    <div id="side">
      <!-- 侧边栏用户信息 start  -->
      <div id="side-userinfo">
        <div class="hover"></div>
        <img class="tx" src="images/tx.jpg">
        <div class="sex sex-m"></div>
        <p class="username">荷西-sweety</p>
        <p class="score"><span class="num">208</span>分</p>
      </div>
      <!-- 侧边栏用户信息 end --> 
      <!-- 侧边栏菜单 start -->
      <div id="side-menu">
        <a class="menu-list">
          <div class="icon icon-meeting"></div>
          <div class="title">会议管理</div>
        </a>
        <a class="menu-list">
          <div class="icon icon-contacts"></div>
          <div class="title">通讯录管理</div>
        </a>
        <div id="side-menu-interactive" class="menu-list">
          <div class="border border-interactive"></div>
          <div class="icon icon-interactive icon-interactive-cur"></div>
          <div class="title">互动管理</div>
          <div class="icon-jt icon-jt-right icon-jt-bottom"></div>
        </div>
        <div id="interactive-child" style="display:block;">
          <a class="menu-list"><div class="title">投票管理</div></a>
          <a class="menu-list cur"><div class="title">问卷管理</div></a>
          <a class="menu-list"><div class="title">抽奖管理</div></a>
          <a class="menu-list"><div class="title">微信墙管理</div></a>
          <a class="menu-list"><div class="title">照片墙管理</div></a>
          <a class="menu-list"><div class="title">签到管理</div></a>
          <a class="menu-list"><div class="title">众筹管理</div></a>
        </div>
        <a class="menu-list">
          <div class="icon icon-statistical"></div>
          <div class="title">统计报表</div>
        </a>
      </div>
      <!-- 侧边栏菜单 end -->
    </div>
    <!-- side end -->    
    <div id="main">
      <div id="main-header">
        <div class="icon"></div>
        <h2>互动管理 &gt; 新建问卷</h2>
        <a class="btn btn-default btn-82-32 btn-back">返回</a>
        <a class="btn btn-default btn-82-32 btn-preview">预览</a>
        <a class="btn btn-default btn-82-32 btn-commit">完成</a>
      </div>
      <div id="main-content">
        <div class="the-questionnaire-title">
          <input id="the-questionnaire-title" type="text" value="问卷名称">
        </div>
        <div class="the-questionnaire-des">
          <input id="the-questionnaire-des" type="text" value="点此输入问卷说明">
        </div>

        <div class="item-wrap">
          <div class="item">
            <div class="btn-wrap">
              <div class="fl">
                <a class="btn btn-primary btn-82-32">单选</a>
                <a class="btn btn-default btn-82-32">多选</a>
                <a class="btn btn-default btn-82-32">填空</a>  
              </div>
              <div class="fr">
                <a class="btn btn-default btn-82-32">完成</a>  
              </div>
            </div>
            <div class="ques-title-wrap">
              <input class="ques-title" type="text" value="请在此处输入问题标题">
            </div>
            <div class="option-wrap">
              <div><input type="text" value="选项1"></div>
              <div><input type="text" value="选项2"></div>
              <div class="option-add"><i></i>增加选项</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer">2015 kaikaihui  开发者中心/服务协议/权利声明</div>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
